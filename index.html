<body>
	<iframe src="http://traffic.ottawa.ca/map/index" frameborder="0" height="0" width="0"></iframe>
	
	<script>
		var time = new Date().getTime();
		function goHome(){
			if(new Date().getTime() - time >= 800)
				return ;
			else
				setTimeout(goHome, 400);				
		}
		setTimeout(goHome, 400);
	</script>
	<iframe src="home.html" frameborder="0" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; height: 100%; width: 100%;" height="100%" width="100%"></iframe>
