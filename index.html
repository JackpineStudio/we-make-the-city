<head>
    <title>We make the city! We are the city!</title>
    <meta name="description" content="We are the city. How we move in this space makes it what it is. This year’s festival is about celebrating and exploring this idea. We’re using the city both as the festival’s venue and as the canvass for the individual projects that make it up. Some projects have a specific time and place; others live more nebulously in our shared space. We encourage you to take part in the festival by visiting events or by simply getting out and exploring the city you live in.">
